name: Test, Build and Validate

on:
  workflow_dispatch:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test-build-validate:
    name: Test, Build and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run workspace tests
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! -f scripts/workspace_order.py ]]; then
            echo "scripts/workspace_order.py not found"
            exit 1
          fi
          mapfile -t packages < <(python3 scripts/workspace_order.py)
          if [[ 0 -eq 0 ]]; then
            echo "‚ÑπÔ∏è No workspace packages detected"
            exit 0
          fi
          shopt -s nullglob
          ran=false
          for entry in ""; do
            IFS='|' read -r name dir <<< ""
            pkg_json="/package.json"
            if jq -e '.scripts | has("test")' "" >/dev/null; then
              echo "üî∏ Running 'test' in "
              (cd "" && bun install && bun run test)
              ran=true
            fi
          done
          if [[ "" == false ]]; then
            echo "‚ÑπÔ∏è No workspaces expose a 'test' script"
          fi

      - name: Build all packages
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t packages < <(python3 scripts/workspace_order.py)
          if [[ 0 -eq 0 ]]; then
            echo "‚ùå No workspace packages detected"
            exit 1
          fi
          shopt -s nullglob
          ran=false
          for entry in ""; do
            IFS='|' read -r name dir <<< ""
            pkg_json="/package.json"
            if jq -e '.scripts | has("build")' "" >/dev/null; then
              echo "üõ†Ô∏è  Building "
              (cd "" && bun install && bun run build)
              ran=true
            fi
          done
          if [[ "" == false ]]; then
            echo "‚ùå No build scripts found in workspace packages"
            exit 1
          fi

      - name: Check build artifacts
        shell: bash
        run: |
          set -euo pipefail
          if ! find packages shareds -type d -name dist | grep -q .; then
            echo "‚ùå No build artifacts found under packages/ or shareds/"
            exit 1
          fi
          echo "‚úÖ Build artifacts verified"
