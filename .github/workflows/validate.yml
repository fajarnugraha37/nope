name: Test, Build and Validate

on:
  workflow_dispatch:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test-build-validate:
    name: Test, Build and Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
          bun-version: 1.3.1
        
    - name: Install dependencies
      run: |
        bun install
        bun install -g husky
      
    - name: Run tests
      run: bun test
      
    - name: Build project
      run: bun run build
      
    - name: Check build artifacts
      run: |
        test -d dist || exit 1
        echo "âœ… Build artifacts verified"