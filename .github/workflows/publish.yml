name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode'
        required: false
        default: true
        type: boolean
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
          bun-version: 1.3.1
        
    - name: Install dependencies
      run: bun install
      
    - name: Run tests
      run: bun test
      
  publish:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile 
          bun install -g husky
        
      - name: Build project
        run: bun run build 
      
      - name: Check build artifacts
        run: |
          test -d dist || exit 1
          echo "âœ… Build artifacts verified"
        
      - name: Determine publish mode
        id: publish-mode
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "is_dry_run=${{ inputs.dry_run }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "is_dry_run=false" >> $GITHUB_OUTPUT
          else
            echo "is_dry_run=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Publish to npm (dry-run)
        if: ${{ steps.publish-mode.outputs.is_dry_run == 'true' }}
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun publish --dry-run --tolerate-republish --provenance --access public --verbose

      - name: Publish to npm (actual publish)
        if: ${{ steps.publish-mode.outputs.is_dry_run == 'false' }}
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun publish --tolerate-republish --provenance --access public --verbose

      - name: Post-publish info (dry-run)
        if: ${{ steps.publish-mode.outputs.is_dry_run == 'true' }}
        run: |
          echo "ğŸ§ª Dry-run publish completed for ${{ github.ref_name }}"
          echo "â„¹ï¸  No actual publish occurred - this was a simulation"

      - name: Post-publish info (actual)
        if: ${{ steps.publish-mode.outputs.is_dry_run == 'false' }}
        run: |
          echo "ğŸš€ Successfully published to npm!"
          echo "ğŸ“¦ Package: ${{ github.ref_name }}"
          echo "ğŸ”— Trigger: ${{ github.event_name }}"